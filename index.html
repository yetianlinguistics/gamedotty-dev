<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDotty - Discover UK Board Game Spots</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/gamedotty-logo.svg" alt="GameDotty Logo">
            </div>
            <ul>
                <li><a href="#places">Places</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#communities">Communities</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>GAMEDOTTY</h1>
                <p>Who has what games?</p>
                <div class="search-bar">
                    <form id="search-form">
                        <input type="text" placeholder="Search by location or game" id="search-input">
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="featured-spots">
            <h2>Featured Gaming Spots</h2>
            <div class="gallery">
                <!-- Featured spots will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Join Us!</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
